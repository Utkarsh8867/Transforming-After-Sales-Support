services:
  - type: web
    name: ai-customer-service-frontend-vite
    runtime: static
    buildCommand: npm ci && npm install react-scripts@5.0.1 && npm run build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: CI
        value: "false"
      - key: GENERATE_SOURCEMAP
        value: "false"
      - key: REACT_APP_API_BASE_URL
        value: "https://transforming-after-sales-support-backend.onrender.com"
      - key: REACT_APP_API_URL
        value: "https://transforming-after-sales-support-backend.onrender.com/api"
      - key: REACT_APP_SOCKET_URL
        value: "https://transforming-after-sales-support-backend.onrender.com"
      - key: REACT_APP_APP_NAME
        value: "AI Customer Service"
      - key: REACT_APP_VERSION
        value: "1.0.0"
      - key: REACT_APP_NODE_ENV
        value: "production"
      - key: REACT_APP_AUTH_ENDPOINT
        value: "/auth"
      - key: REACT_APP_QUERIES_ENDPOINT
        value: "/queries"
      - key: REACT_APP_ADMIN_ENDPOINT
        value: "/admin"
      - key: REACT_APP_AI_ENDPOINT
        value: "/ai"
      - key: REACT_APP_ENABLE_AI_FEATURES
        value: "true"
      - key: REACT_APP_ENABLE_EMAIL_NOTIFICATIONS
        value: "true"
      - key: REACT_APP_ENABLE_REAL_TIME
        value: "true"
      - key: REACT_APP_DEFAULT_THEME
        value: "light"
      - key: REACT_APP_ITEMS_PER_PAGE
        value: "10"
